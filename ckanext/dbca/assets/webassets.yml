dbca_openlayers:
  filter: rjsmin
  output: ckanext-dbca/%(version)s-dbca-ol.js
  extra:
    preload:
      - base/main
  contents: 
    - js/vendor/underscore/underscore.js
    - js/modules/dbca-ol-preview-override.js

dbca_css:
  filter: cssrewrite
  output: ckanext-dbca/%(version)s-dbca_css.css
  contents:
    - js/vendor/leaflet/1.9.3/leaflet.css
    - js/vendor/leaflet.draw/0.4.14/leaflet.draw.css
    - css/dbca.css

dbca_spatial_field_js:
  filter: rjsmin
  output: ckanext-dbca/%(version)s-dbca-spatial-field.js
  extra:
    preload:
      - base/main
  contents: 
    - js/modules/dbca-spatial-field.js

dbca_spatial_field_css:
  filter: cssrewrite
  output: ckanext-dbca/%(version)s-dbca-spatial-field.css
  contents: 
    - css/dbca-spatial-field.css
