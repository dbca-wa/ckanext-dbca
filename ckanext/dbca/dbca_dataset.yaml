    label: Aboriginal Settlements
  - value: Administrative and Political Boundaries
    label: Administrative and Political Boundaries
  - value: Biology and Ecology
    label: Biology and Ecology
  - value: Business and Economy
    label: Business and Economy
  - value: Business Support and Regulation
    label: Business Support and Regulation
  - value: Cadastral and Planning
    label: Cadastral and Planning
  - value: Civic Infrastructure
    label: Civic Infrastructure
  - value: Communications
    label: Communications
  - value: Community Services
    label: Community Services
  - value: Cultural Affairs
    label: Cultural Affairs
  - value: Cultural Heritage
    label: Cultural Heritage
  - value: Cultural, Society and Demography
    label: Cultural, Society and Demography
  - value: Defence
    label: Defence
  - value: Education and Training
    label: Education and Training
  - value: Elevation
    label: Elevation
  - value: Employment
    label: Employment
  - value: Environment
    label: Environment
  - value: Environment and Conservation
    label: Environment and Conservation
  - value: Facilities and Structures
    label: Facilities and Structures
  - value: Finance Management
    label: Finance Management
  - value: Geological and Geophysical
    label: Geological and Geophysical
  - value: Governance
    label: Governance
  - value: Health Care
    label: Health Care
  - value: Imagery and Base Maps
    label: Imagery and Base Maps
  - value: Immigration
    label: Immigration
  - value: Indigenous Affairs
    label: Indigenous Affairs
  - value: Inland Water Resources
    label: Inland Water Resources
  - value: International Relations
    label: International Relations
  - value: Justice Administration
    label: Justice Administration
  - value: Location
    label: Location
  - value: Metropolitan Region Scheme
    label: Metropolitan Region Scheme
  - value: Maritime Services
    label: Maritime Services
  - value: Natural Resources
    label: Natural Resources
  - value: Primary Industries
    label: Primary Industries
  - value: Science
    label: Science
  - value: Security
    label: Security
  - value: Sport and Recreation
    label: Sport and Recreation
  - value: Structure Plans
    label: Structure Plans
  - value: Tourism
    label: Tourism
  - value: Trade
    label: Trade
  - value: Transport
    label: Transport
  - value: Transportation
    label: Transportation
  - value: Utilities and Communication
    label: Utilities and Communication

- field_name: language
  label: Language
  help_text: The primary language of this dataset.
  form_placeholder: English
  display_property: language
  display_snippet: text.html

- field_name: published_on
  label: Published on
  help_text: The date on which this dataset was or shall be published.
  display_property: dcat:Dataset/dct:issued
  preset: date

- field_name: last_updated_on
  label: Data last updated on
  help_text: Last modification of the content of data resources.
  display_property: dcat:Dataset/dct:modified
  preset: date

- field_name: update_frequency
  label: Update Frequency
  help_text: How often will the data resources be updated?
  display_property: dcat:Dataset/dct:accrualPeriodocity
  preset: select
  choices:
  - value: static
    label: one-off snapshot
  - value: infrequent
    label: infrequently
  - value: frequent
    label: frequently
  - value: yearly
    label: yearly
  - value: monthly
    label: monthly
  - value: weekly
    label: weekly
  - value: daily
    label: daily
  - value: unknown
    label: unknown
- field_name: data_temporal_extent_begin
  label: Temporal coverage from
  help_text: Earliest record in data resources.
  preset: date
  display_property: dcat:Dataset/dct:temporal
- field_name: data_temporal_extent_end
  label: Temporal coverage to
  help_text: Latest record in data resources.
  preset: date
  display_property: dcat:Dataset/dct:temporal

- field_name: spatial
  label: Geospatial Coverage
  display_property: dcat:Dataset/dct:spatial
  form_snippet: dbca_spatial.html
  display_snippet: dbca_spatial.html
  choices_helper: spatial_choices
  form_placeholder: Paste a valid GeoJSON geometry
  help_text: To select a predefined area from IBRA (bioregions and subregions), IMCRA, LGA, or DBCA's Conservation Estate, start typing the name below. To select Western Australia, type "WA". Alternatively, paste a GeoJSON Polygon or Multipolygon geometry below.  Please visit <a href="https://salsa.digital">LINK TBC</a> for a full list of prepopulated regions.
  help_allow_html: 'true'
  form_attrs:
    class:
    placeholder: Start typing to find the name of a predefined area
    data-module: autocomplete

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. Observations of X at Y

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the resource

- field_name: format
  label: Format
  preset: resource_format_autocomplete
  display_property: dcat:Dataset/dcat:distribution/dcat:Distribution/dcat:format
